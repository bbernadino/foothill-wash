  <script>
    const nav = document.querySelector("nav");
    const logo = document.querySelector("#navLogo");
    const navItems = document.querySelector(".navItems");

    // Checks where the scroll position is and changes styles
    // makes the nav go big and small based on scroll
    const scrollFunction = () => {
      // Checks if the browser is mobile or not
      // This is for the styles that are mobile specific
      // i.e the nav growing and shrinking
      if (
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
      ) {
        //
        //
        //

        // For mobile device

        //
        //
        //
        //
        if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
          // After scroll (things are smaller)
          nav.style.padding = "20px 5px";
          nav.style.boxShadow = "0 5px 5px rgba(0, 0, 0, 0.5";

          // Nav list item styles
          navItems.style.fontSize = "1em";

          // Logo styles
          navLogo.style.height = "2em";
        } else {
          // Before scroll (things are UGE)
          nav.style.padding = "30px 10px";
          nav.style.boxShadow = "none";

          // Nav list item styles
          navItems.style.fontSize = "1.2em";

          // Logo styles
          navLogo.style.height = "3em";
        }
        console.log("mobile device");
      } else {
        //
        //
        //

        // For non mobile device

        //
        //
        //
        //

        if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
          // After scroll (things are smaller)
          nav.style.padding = "30px 10px";
          nav.style.boxShadow = "0 5px 5px rgba(0, 0, 0, 0.5";

          // Nav list item styles
          navItems.style.fontSize = "1.7em";

          // Logo styles
          navLogo.style.height = "3em";
        } else {
          // Before scroll (things are UGE)
          nav.style.padding = "50px 10px";
          nav.style.boxShadow = "none";

          // Nav list item styles
          navItems.style.fontSize = "2em";

          // Logo styles
          navLogo.style.height = "6em";
        }
        console.log("not mobile device");
      }
    };

    // calls the function to check position and change styles on nav
    window.onscroll = () => {
      // Needs to check if it mobile and run the mobile styles
      // TODO: scrollFunctionMobile();
      scrollFunction();
    };

    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      const uluru = { lat: 41.75763061220598, lng: -111.80356313138749 };
      // The map, centered at Uluru
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 20,
        center: uluru,
      });
      // The marker, positioned at Uluru
      const marker = new google.maps.Marker({
        position: uluru,
        map: map,
      });
    }
