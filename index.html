<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foothill Wash</title>
    <link rel="stylesheet" href="./normalize.css" type="text/css" />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        letter-spacing: 0.13em;
      }

      nav {
        box-shadow: 0 2px 5px rgba(90, 90, 90, 0.45);
        height: 50px;
        width: 100vw;
      }

      .navItems {
        align-items: center;
        display: flex;
        font-size: 1.3em;
        height: 100%;
        justify-content: space-evenly;
        list-style-type: none;
        width: 60%;
      }

      .mainHeader {
        align-items: center;
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 80vh;
        justify-content: center;
      }

      .leftHeader {
      }

      .leftHeader img {
        height: 500px;
      }

      .rightHeader {
        align-items: center;
        display: flex;
        flex-direction: column;
        font-size: 1.4em;
      }

      .actionBtns {
      }

      .actionBtns img {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Nav & Nav Items -->
    <nav>
      <div class="navItems">
        <li>Home</li>
        <li>About</li>
        <li>Sign up</li>
        <li>Contact</li>
        <li>Get App</li>
      </div>
    </nav>

    <!-- Main Header with car was svg on the left -->
    <div class="mainHeader">
      <!-- Car wash svg -->
      <div class="leftHeader">
        <img alt="wash" src="./People-in-public-places-61.jpg" />
      </div>

      <!-- Intro and download buttons -->
      <div class="rightHeader">
        <h1>Foothill Wash</h1>
        <h3>Get unlimited washes with our app!</h3>
        <div class="actionBtns">
          <img src="./google-play-badge.png" alt="google play store" />
          <img src="./Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" alt="app store" />
        </div>
      </div>
    </div>
  </body>
</html>
